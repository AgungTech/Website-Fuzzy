<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
	<meta charset="utf-8">
	<style>
		body{
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			width: 100%;
		}
		table{
			font-family: Arial;
			font-size: 12px;
			text-align: center;
			display: inline-block;
			border: 1px #555 solid;
			border-radius: 3px;
		}
		table > thead > tr{
			font-weight: bold;
		}
		table > thead > tr > th{
			height: 16px;
			border-left: 1px black solid;
		}
		table > tbody > tr > td{
			border-left: 1px black solid;
			border-top: 1px black solid;
		}
		table > thead > tr > th:first-child,
		table > tbody > tr > td:first-child{
			border-left: 0;
		}
		#No{
			width: 40px;
		}
		#Tgl,#Pmn,#Prs,#Prd{
			width: 100px;
		}
		#ttd{
			display: inline-block;
			width: 600px;
			text-align: center;
			margin-top: 50px;
		}
		#ttd>p{
			margin:0;
			width: 49%;
			display: inline-block;
			font-family: Arial;
			font-size: 14px;
		}
	</style>
	<script>
		buatTabel = function(data,ttd1,ttd2){
			var body = document.body,
			pesan = '', dataTabel = '',
			data = data.split(';'),
			database = [];
			for (var i = 0; i < data.length-1; i++) {
				database[i] = data[i].split('|')
			};
			data = null;
			if (database.length > 1) {
				for (var i = 0, ii = 0; i < Math.ceil((database.length)/50); i++) {
					var isi = '', table = '';
					for (var iii = 0+ii; iii < (ii+50<(database.length)?ii+50:database.length); iii++) {
						isi += '<tr><td>'+(iii+1)+'</td><td>'+database[iii][0]+'</td><td>'+database[iii][1]+'</td><td>'+database[iii][2]+'</td><td>'+database[iii][3]+'</td></tr>'
					};
					table = '<table><thead><tr><th id="No">No.</th><th id="Tgl">Tanggal</th><th id="Pmn">Permintaan</th><th id="Prs">Persediaan</th><th id="Prd">Produksi</th></tr></thead><tbody>'+isi+'</tbody></table>';
					dataTabel += table;
					ii+=50;
				};
				dataTabel += '<div id="ttd"><p>Supervisor<br><br><br><br><br><br><strong><u>'+ttd1+'</u></strong></p><p>Admin<br><br><br><br><br><br><strong><u>'+ttd2+'</u></strong></p></div>';
				body.innerHTML = dataTabel;
				navigator.userAgent.indexOf('Firefox') != -1?null:pesan += 'Lebih baik menggunakan Browser "Mozilla Firefox" untuk mencetak tabel !';
				pesan += 'Gunakan mode "Portrait" untuk mencetak Tabel !';
				alert(pesan);
				setTimeout(function() {
					window.print()
				},1000);
			} else {
				alert('Data yang akan dicetak kosong !');
			}
		};
		window.title='Tabel';
	</script>
</head>
